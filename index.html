<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg_cloud.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 700px;
        }

        .weather-card, .forecast-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .weather-card {
            max-width: 300px;
            margin: auto;
        }

        .weather-card h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .weather-card p {
            margin: 2px 0;
        }

        .forecast-card h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .forecast-card p {
            margin: 2px 0;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .auth-card {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 10px;
        }

        .auth-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .auth-card form {
            max-width: 400px;
            margin: auto;
        }

        .auth-card a {
            color: #007bff;
        }

        .auth-card a:hover {
            text-decoration: underline;
        }

        #weatherSection {
            display: none;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Authentication Section -->
        <div id="authSection">
            <div id="loginForm" class="auth-card">
                <h2>Login</h2>
                <form id="loginFormSubmit" class="form">
                    <div class="form-group">
                        <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
            </div>

            <div id="signUpForm" class="auth-card" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signUpFormSubmit" class="form">
                    <div class="form-group">
                        <input type="email" id="signUpEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signUpPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>

        <!-- Weather Section -->
        <div id="weatherSection">
            <form id="cityForm" class="form-inline justify-content-center mb-4">
                <input type="text" id="cityInput" class="form-control mr-2" placeholder="Enter city name" required>
                <button type="submit" class="btn btn-custom">Get Weather</button>
            </form>
            <div id="currentWeather" class="weather-card"></div>
            <div id="dailyForecast" class="forecast-container"></div>
            <button id="logoutButton" class="btn btn-custom">Log Out</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiKey = "VpLFMRAmpA5zP8nNDATzA05GoYVPbIsi";
            const form = document.getElementById("cityForm");
            const currentWeatherDiv = document.getElementById("currentWeather");
            const dailyForecastDiv = document.getElementById("dailyForecast");
            const authSection = document.getElementById("authSection");
            const weatherSection = document.getElementById("weatherSection");
            const loginForm = document.getElementById("loginForm");
            const signUpForm = document.getElementById("signUpForm");
            const showSignUp = document.getElementById("showSignUp");
            const showLogin = document.getElementById("showLogin");
            const logoutButton = document.getElementById("logoutButton");

            // Handle Login
            document.getElementById("loginFormSubmit").addEventListener("submit", function(event) {
                event.preventDefault();
                // Add your authentication logic here
                authSection.style.display = "none";
                weatherSection.style.display = "block";
            });

            // Handle Sign Up
            document.getElementById("signUpFormSubmit").addEventListener("submit", function(event) {
                event.preventDefault();
                // Add your sign-up logic here
                authSection.style.display = "none";
                weatherSection.style.display = "block";
            });

            // Toggle between Login and Sign Up
            showSignUp.addEventListener("click", function(event) {
                event.preventDefault();
                loginForm.style.display = "none";
                signUpForm.style.display = "block";
            });

            showLogin.addEventListener("click", function(event) {
                event.preventDefault();
                signUpForm.style.display = "none";
                loginForm.style.display = "block";
            });

            // Handle Logout
            logoutButton.addEventListener("click", function() {
                authSection.style.display = "block";
                weatherSection.style.display = "none";
            });

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                const city = document.getElementById("cityInput").value;
                getWeather(city);
            });

            function getWeather(city) {
                const locationUrl = `http://dataservice.accuweather.com/locations/v1/cities/search?apikey=${apiKey}&q=${city}`;

                fetch(locationUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const locationKey = data[0].Key;
                            fetchWeatherData(locationKey);
                            fetchDailyForecast(locationKey);
                        } else {
                            currentWeatherDiv.innerHTML = "<p>City not found.</p>";
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching location data:", error);
                        currentWeatherDiv.innerHTML = "<p>Error fetching location data.</p>";
                    });
            }

            function fetchWeatherData(locationKey) {
                const currentWeatherUrl = `http://dataservice.accuweather.com/currentconditions/v1/${locationKey}?apikey=${apiKey}`;

                fetch(currentWeatherUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            displayCurrentWeather(data[0]);
                        } else {
                            currentWeatherDiv.innerHTML = "<p>No current weather data available.</p>";
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching current weather data:", error);
                        currentWeatherDiv.innerHTML = "<p>Error fetching current weather data.</p>";
                    });
            }

            function displayCurrentWeather(data) {
                const temperature = data.Temperature.Metric.Value;
                const weather = data.WeatherText;
                const weatherContent = `
                    <h2>Current Weather</h2>
                    <p>Temperature: ${temperature}°C</p>
                    <p>Weather: ${weather}</p>
                `;
                currentWeatherDiv.innerHTML = weatherContent;
            }

            function fetchDailyForecast(locationKey) {
                const dailyForecastUrl = `http://dataservice.accuweather.com/forecasts/v1/daily/5day/${locationKey}?apikey=${apiKey}&details=true`;

                fetch(dailyForecastUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.DailyForecasts && data.DailyForecasts.length > 0) {
                            displayDailyForecast(data.DailyForecasts);
                        } else {
                            dailyForecastDiv.innerHTML = "<p>No daily forecast data available.</p>";
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching daily forecast data:", error);
                        dailyForecastDiv.innerHTML = "<p>Error fetching daily forecast data.</p>";
                    });
            }

            function displayDailyForecast(forecasts) {
                let forecastContent = "";
                forecasts.forEach((forecast, index) => {
                    const date = new Date(forecast.Date);
                    const maxTemp = forecast.Temperature.Maximum.Value;
                    const minTemp = forecast.Temperature.Minimum.Value;
                    const dayWeather = forecast.Day.IconPhrase;
                    const nightWeather = forecast.Night.IconPhrase;

                    forecastContent += `
                        <div class="forecast-card">
                            <h3>${date.toDateString()}</h3>
                            <p><strong>Day:</strong> ${dayWeather}</p>
                            <p><strong>Night:</strong> ${nightWeather}</p>
                            <p><strong>Temp:</strong> ${minTemp}°C - ${maxTemp}°C</p>
                        </div>
                    `;
                });

                dailyForecastDiv.innerHTML = forecastContent;
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
